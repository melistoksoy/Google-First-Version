    <title>Google!</title>

<body>
    <img class="google-img" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"

    <div class="top-container">
        <p class="text">Search the web using Google!</p>

        <input class="text-box" type="text" value-size="40">

    <table class="table">
        <tr>
            <td width="37%" bgcolor="#7EE5DA">
                Special Searches
                <br>
                <a href="https://www.stanford.edu/">Stanford Search</a>
                <br>
                <a href="https://www.linux.org/">Linux Search</a>
            </td>


            <td width="26%" bgcolor="#7EE5DA">
                <a href="https://support.google.com/">Help!</a>
                <br>
                <a href="https://about.google/">About Google!</a>
                <br>
                <a href="https://about.google/google-in-turkey/">Company Info</a>
                <br>
                <a href="https://www.google.com/doodles">Google! Logos</a>
            </td>
            <td bgcolor="#7EE5DA">

                Get Google! updates monthly:
                <input class="text-box" type="text" value-size="40" value="your e-mail:">
                <input type="submit" value="Subscribe">
                <a href="https://web.archive.org/">Archive</a>

            </td>

            </td>
        </tr>
    </table>
